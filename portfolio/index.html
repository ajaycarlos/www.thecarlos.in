<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE CARLOS | ARCHITECT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;1,300;1,600&family=Manrope:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- 1. LUXURY STYLING --- */
        :root {
            --bg: #0b0b0b;
            --card-bg: #141414;
            --text-main: #e0e0e0;
            --text-muted: #666;
            --accent: #d4af37; /* Champagne Gold */
            --font-display: 'Cormorant Garamond', serif;
            --font-ui: 'Manrope', sans-serif;
            --perspective: 1000px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: var(--font-ui);
            height: 100vh;
            overflow: hidden; /* We control the scroll manually */
            perspective: var(--perspective);
        }

        /* Ambient Grain Texture */
        .noise {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('data:image/svg+xml;utf8,%3Csvg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"%3E%3Cfilter id="n"%3E%3CfeTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="3" stitchTiles="stitch"/%3E%3C/filter%3E%3Crect width="100%25" height="100%25" filter="url(%23n)" opacity="0.03"/%3E%3C/svg%3E');
            pointer-events: none; z-index: 9999;
        }

        /* Fixed HUD */
        .nav-bar {
            position: fixed; top: 0; left: 0; width: 100%;
            padding: 40px;
            display: flex; justify-content: space-between;
            z-index: 100;
            pointer-events: none;
        }
        .brand {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-style: italic;
            letter-spacing: 1px;
            color: var(--text-main);
            pointer-events: auto;
            text-decoration: none;
        }
        .status {
            font-family: var(--font-ui);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-muted);
        }
        .status span { color: var(--accent); }

        .progress-line {
            position: fixed; left: 40px; bottom: 40px;
            width: 1px; height: 100px;
            background: rgba(255,255,255,0.1);
            z-index: 100;
        }
        .progress-fill {
            width: 100%; height: 0%;
            background: var(--accent);
            transition: height 0.1s;
        }

        /* --- 2. THE 3D PLANE --- */
        #world {
            position: absolute;
            width: 100%; height: 100%;
            transform-style: preserve-3d;
            /* The Isometric Tilt */
            transform: rotateX(60deg) rotateZ(-10deg) translateX(10%) scale(0.8);
            transition: transform 0.1s ease-out;
        }

        .scroll-container {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            /* Infinite height handled by JS positioning */
            transform-style: preserve-3d;
        }

        /* --- 3. CARDS --- */
        .card {
            position: absolute; /* Positioned by JS */
            width: 100%;
            height: 300px;
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.05);
            padding: 40px;
            display: flex; flex-direction: column; justify-content: space-between;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            cursor: pointer;
            box-shadow: 0 0 0 rgba(0,0,0,0);
        }

        /* The Hover Effect: Lift off the floor and face the user */
        .card:hover {
            background: #1a1a1a;
            border-color: var(--accent);
            /* Counter-rotate to face screen */
            transform: translateZ(150px) rotateX(-60deg) rotateZ(10deg) scale(1.1) !important; 
            box-shadow: 0 50px 100px rgba(0,0,0,0.5);
            z-index: 10;
        }
        
        .card:hover .card-num { color: var(--accent); opacity: 1; transform: translateX(10px); }
        .card:hover .arrow { opacity: 1; transform: translateX(0); }

        /* Card Content */
        .card-header {
            display: flex; justify-content: space-between; align-items: flex-start;
        }
        .card-num {
            font-family: var(--font-ui);
            font-size: 0.8rem;
            color: var(--text-muted);
            transition: 0.3s;
            opacity: 0.5;
        }
        .card-cat {
            font-family: var(--font-ui);
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 5px 10px;
            border-radius: 50px;
        }

        .card-body h2 {
            font-family: var(--font-display);
            font-weight: 300;
            font-size: 3rem;
            line-height: 1;
            margin-bottom: 10px;
            font-style: italic;
        }
        .card-body p {
            font-size: 0.9rem;
            color: var(--text-muted);
            max-width: 80%;
            line-height: 1.5;
        }

        .card-footer {
            display: flex; justify-content: space-between; align-items: flex-end;
            margin-top: 20px;
        }
        .tech-stack {
            font-size: 0.75rem;
            color: #555;
            font-family: var(--font-code);
        }
        .arrow {
            font-size: 1.5rem;
            color: var(--accent);
            opacity: 0;
            transform: translateX(-20px);
            transition: 0.3s;
        }

        /* --- 4. INTRO SECTION --- */
        .intro-text {
            position: absolute;
            top: -400px; left: 0;
            width: 100%;
            text-align: center;
        }
        .intro-text h1 {
            font-family: var(--font-display);
            font-size: 6rem;
            line-height: 0.9;
        }
        .intro-text p {
            font-family: var(--font-ui);
            margin-top: 20px;
            letter-spacing: 3px;
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--accent);
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            #world { transform: rotateX(0) rotateZ(0) translateX(0) scale(1); }
            .scroll-container { width: 90%; }
            .card:hover { transform: scale(1.05) !important; }
            .intro-text h1 { font-size: 3rem; }
        }
    </style>
</head>
<body>

    <div class="noise"></div>

    <nav class="nav-bar">
        <a href="/" class="brand">TheCarlos.in</a>
        <div class="status">System <span>Online</span></div>
    </nav>

    <div class="progress-line">
        <div class="progress-fill" id="p-bar"></div>
    </div>

    <div id="world">
        <div class="scroll-container" id="container">
            
            <div class="intro-text" style="transform: translateZ(50px);">
                <h1>Design.<br>Logic.<br>Structure.</h1>
                <p>Scroll to Explore</p>
            </div>

            </div>
    </div>

    <script>
        // --- DATA ---
        const data = [
            {
                cat: "Identity",
                title: "The Architect",
                desc: "Full Stack Developer. I don't just write code; I construct digital ecosystems with precision and purpose.",
                tech: "JS / AI / WEB3",
                link: "#"
            },
            {
                cat: "Featured Project",
                title: "Janatha Bazar",
                desc: "A complex affiliate tracking module engineered with Supabase logic for real-time analytics.",
                tech: "React / Supabase / SQL",
                link: "/affiliate/"
            },
            {
                cat: "Intelligence",
                title: "AI Integration",
                desc: "Developing custom LLM solutions to bridge the gap between human intent and machine execution.",
                tech: "OpenAI API / Python",
                link: "#"
            },
            {
                cat: "Statistics",
                title: "Tech Stack",
                desc: "JavaScript (35.9%) // CSS (26.9%) // HTML (23.3%). Constantly evolving weaponry.",
                tech: "Analysis based on GitHub",
                link: "#"
            },
            {
                cat: "Contact",
                title: "Initiate Link",
                desc: "Available for high-level collaborations. Let's build something impossible.",
                tech: "contact@thecarlos.in",
                link: "mailto:contact@thecarlos.in"
            }
        ];

        // --- SETUP ---
        const container = document.getElementById('container');
        const CARD_GAP = 360; // Vertical distance between cards
        let scrollY = 0;
        let targetScrollY = 0;
        const maxScroll = data.length * CARD_GAP + 200;

        // Render Cards
        data.forEach((item, index) => {
            const card = document.createElement('div');
            card.classList.add('card');
            // Initial Position
            card.style.top = `${index * CARD_GAP}px`;
            
            card.innerHTML = `
                <div class="card-header">
                    <span class="card-num">0${index + 1}</span>
                    <span class="card-cat">${item.cat}</span>
                </div>
                <div class="card-body">
                    <h2>${item.title}</h2>
                    <p>${item.desc}</p>
                </div>
                <div class="card-footer">
                    <span class="tech-stack">${item.tech}</span>
                    <span class="arrow">â†’</span>
                </div>
            `;
            
            // Interaction
            card.addEventListener('click', () => {
                if(item.link !== '#') window.location.href = item.link;
            });

            container.appendChild(card);
        });

        // --- ANIMATION LOOP ---
        function animate() {
            // Smooth Scroll Physics (Linear Interpolation)
            scrollY += (targetScrollY - scrollY) * 0.08;

            // Move the container "Up" (which looks like moving camera forward in 3D)
            // We use transform translateY.
            container.style.transform = `translate(-50%, -50%) translateY(${-scrollY}px)`;

            // Update Progress Bar
            const p = Math.min(100, Math.max(0, (scrollY / (maxScroll - window.innerHeight)) * 100));
            document.getElementById('p-bar').style.height = `${p}%`;

            requestAnimationFrame(animate);
        }

        // --- EVENTS ---
        window.addEventListener('wheel', (e) => {
            targetScrollY += e.deltaY;
            // Clamp
            if (targetScrollY < 0) targetScrollY = 0;
            if (targetScrollY > maxScroll) targetScrollY = maxScroll;
        });

        // Touch
        let touchStart = 0;
        window.addEventListener('touchstart', e => touchStart = e.touches[0].clientY);
        window.addEventListener('touchmove', e => {
            const touchY = e.touches[0].clientY;
            targetScrollY += (touchStart - touchY) * 2;
            touchStart = touchY;
            if (targetScrollY < 0) targetScrollY = 0;
            if (targetScrollY > maxScroll) targetScrollY = maxScroll;
        });

        animate();

    </script>
</body>
</html>
