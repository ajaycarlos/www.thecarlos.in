<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE CARLOS | KINETIC</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;600&family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet">
    <style>
        /* --- 1. MINIMALIST BASE --- */
        :root {
            --bg: #080808;
            --text: #f0f0f0;
            --accent: #fff;
            --dim: #444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; /* Custom cursor */ }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Manrope', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
        }

        /* --- 2. THE TRAIL CONTAINER (Behind everything) --- */
        #trail-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .trail-img {
            position: absolute;
            width: 200px;
            height: 140px;
            object-fit: cover;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            animation: popFade 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            filter: grayscale(100%); /* Classy B&W look */
            border-radius: 4px;
        }

        @keyframes popFade {
            0% { transform: translate(-50%, -50%) scale(0.5) rotate(-5deg); opacity: 0; }
            20% { transform: translate(-50%, -50%) scale(1) rotate(0deg); opacity: 0.8; }
            100% { transform: translate(-50%, -50%) scale(1.1) rotate(5deg); opacity: 0; }
        }

        /* --- 3. UI LAYER (On top) --- */
        .ui {
            position: relative;
            z-index: 10;
            width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: none; /* Let clicks pass through to links */
        }

        /* Typography */
        h1 {
            font-size: 8vw;
            line-height: 0.9;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: -2px;
            text-align: center;
            mix-blend-mode: exclusion; /* Colors invert over images */
            pointer-events: auto;
            transition: 0.3s;
        }
        
        .serif {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-weight: 500;
            color: #888;
        }

        .menu {
            margin-top: 50px;
            display: flex;
            gap: 60px;
            pointer-events: auto;
        }

        .menu-link {
            text-decoration: none;
            color: var(--text);
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            mix-blend-mode: exclusion;
        }

        .menu-link::after {
            content: ''; position: absolute; bottom: -5px; left: 0;
            width: 0%; height: 1px; background: white;
            transition: 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .menu-link:hover::after { width: 100%; }

        /* Custom Cursor */
        #cursor {
            position: fixed;
            top: 0; left: 0;
            width: 15px; height: 15px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
            mix-blend-mode: difference;
        }
        
        /* Hint Text */
        .hint {
            position: absolute; bottom: 40px;
            font-size: 0.8rem; color: #555;
            text-transform: uppercase; letter-spacing: 1px;
        }

    </style>
</head>
<body>

    <div id="cursor"></div>

    <div id="trail-container"></div>

    <div class="ui">
        <h1>
            <span class="serif">The</span><br>
            Carlos<br>
            Portfolio
        </h1>

        <nav class="menu">
            <a href="/affiliate/" class="menu-link" data-hover>Projects</a>
            <a href="#" class="menu-link" data-hover>About</a>
            <a href="mailto:contact@thecarlos.in" class="menu-link" data-hover>Contact</a>
        </nav>

        <div class="hint">Move cursor to paint</div>
    </div>

    <script>
        // --- CONFIGURATION ---
        // Replace these URLs with your actual project screenshots if you have them.
        // Using colored placeholders for the demo effect.
        const images = [
            'https://via.placeholder.com/400x300/333/fff?text=Janatha+Bazar',
            'https://via.placeholder.com/400x300/555/fff?text=AI+Module',
            'https://via.placeholder.com/400x300/111/fff?text=Web+System',
            'https://via.placeholder.com/400x300/777/fff?text=Dashboard',
            'https://via.placeholder.com/400x300/000/fff?text=Analytics'
        ];

        let imgIndex = 0;
        let zIndex = 1;
        
        const container = document.getElementById('trail-container');
        const cursor = document.getElementById('cursor');

        // --- MOUSE TRACKING ---
        let lastX = 0;
        let lastY = 0;
        const distThreshold = 100; // How far mouse must move to spawn next image

        window.addEventListener('mousemove', (e) => {
            // 1. Move Custom Cursor
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;

            // 2. Calculate Distance
            const dist = Math.hypot(e.clientX - lastX, e.clientY - lastY);

            // 3. Spawn Image if distance met
            if (dist > distThreshold) {
                spawnImage(e.clientX, e.clientY);
                lastX = e.clientX;
                lastY = e.clientY;
            }
        });

        function spawnImage(x, y) {
            const img = document.createElement('img');
            img.src = images[imgIndex];
            img.classList.add('trail-img');
            
            // Randomize position slightly for "organic" feel
            const randomRotation = (Math.random() - 0.5) * 30;
            
            img.style.left = `${x}px`;
            img.style.top = `${y}px`;
            img.style.zIndex = zIndex++;
            img.style.transform = `translate(-50%, -50%) rotate(${randomRotation}deg) scale(0.5)`;

            container.appendChild(img);

            // Cycle through images
            imgIndex++;
            if(imgIndex >= images.length) imgIndex = 0;

            // Cleanup: Remove image from DOM after animation finishes (1.2s)
            setTimeout(() => {
                img.remove();
            }, 1200);
        }

        // --- HOVER EFFECTS ---
        const links = document.querySelectorAll('[data-hover]');
        links.forEach(link => {
            link.addEventListener('mouseenter', () => {
                cursor.style.width = '80px';
                cursor.style.height = '80px';
            });
            link.addEventListener('mouseleave', () => {
                cursor.style.width = '15px';
                cursor.style.height = '15px';
            });
        });

        // Touch support (simple tap spawns image)
        window.addEventListener('touchstart', (e) => {
            spawnImage(e.touches[0].clientX, e.touches[0].clientY);
        });

    </script>
</body>
</html>
