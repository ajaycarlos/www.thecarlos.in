<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Carlos | Elastic Web</title>
    <style>
        /* --- 1. CSS STYLES --- */
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap');

        :root {
            --bg: #0a0a0a;
            --node-bg: #1a1a1a;
            --text: #f0f0f0;
            --accent: #00ff88; /* Cyber Green */
            --line-color: rgba(255, 255, 255, 0.15);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Space Mono', monospace;
            overflow: hidden; /* Prevent scrolling, the canvas is the UI */
        }

        /* The Canvas where the physics happens */
        canvas {
            display: block;
            cursor: crosshair;
        }

        /* Floating HUD */
        .hud {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none;
            z-index: 10;
        }
        .hud h1 {
            margin: 0;
            font-size: 1.5rem;
            letter-spacing: -1px;
        }
        .hud p {
            font-size: 0.8rem;
            color: var(--accent);
            opacity: 0.8;
        }
        .instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.4);
            font-size: 0.8rem;
            pointer-events: none;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* --- THE MODAL (Popup when you click a node) --- */
        #modal {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 90%;
            max-width: 500px;
            background: rgba(20, 20, 20, 0.95);
            border: 1px solid var(--accent);
            padding: 40px;
            box-shadow: 0 0 50px rgba(0, 255, 136, 0.1);
            opacity: 0;
            pointer-events: none;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
            border-radius: 4px;
        }

        #modal.active {
            opacity: 1;
            pointer-events: auto;
            transform: translate(-50%, -50%) scale(1);
        }

        #modal h2 { margin-top: 0; color: var(--accent); text-transform: uppercase;}
        #modal p { line-height: 1.6; font-size: 0.9rem; color: #ccc;}
        
        .close-btn {
            position: absolute;
            top: 15px; right: 20px;
            background: none; border: none;
            color: white; font-size: 1.5rem;
            cursor: pointer;
        }
        .close-btn:hover { color: var(--accent); }

        .action-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 25px;
            background: var(--accent);
            color: #000;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.8rem;
            transition: 0.3s;
        }
        .action-btn:hover {
            box-shadow: 0 0 15px var(--accent);
            background: white;
        }

        /* Back Button */
        .back-home {
            position: fixed;
            top: 20px; right: 20px;
            color: white;
            text-decoration: none;
            border: 1px solid rgba(255,255,255,0.2);
            padding: 8px 15px;
            font-size: 0.8rem;
            transition: 0.3s;
            z-index: 20;
        }
        .back-home:hover { border-color: var(--accent); color: var(--accent); }

    </style>
</head>
<body>

    <div class="hud">
        <h1>THECARLOS.IN</h1>
        <p>System Status: ONLINE</p>
    </div>

    <a href="/" class="back-home">EXIT SIMULATION</a>

    <div class="instructions">
        Drag nodes to interact // Click to open
    </div>

    <canvas id="webCanvas"></canvas>

    <div id="modal">
        <button class="close-btn" onclick="closeModal()">&times;</button>
        <h2 id="m-title">Title</h2>
        <div id="m-content">Content goes here...</div>
    </div>

    <script>
        /* --- 2. JAVASCRIPT PHYSICS ENGINE --- */
        
        // Configuration
        const SPRING_STIFFNESS = 0.04;
        const FRICTION = 0.85; // Air resistance (0-1)
        const REPULSION = 1000; // How much nodes push each other away
        
        const canvas = document.getElementById('webCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;

        // Content Data
        const nodesData = [
            { 
                id: 'center', label: 'THE CARLOS', r: 50, fixed: false,
                title: "THE ARCHITECT", 
                desc: "Welcome to my digital neural network. I build systems that live on the web.",
                link: "mailto:contact@thecarlos.in", linkText: "Contact Me"
            },
            { 
                id: 'p1', label: 'PROJECTS', r: 35, fixed: false, 
                title: "MISSION LOG", 
                desc: "1. Janatha Bazar Affiliate System (Live)<br>2. AI Chatbot Integration<br>3. This Portfolio Engine",
                link: "/affiliate/", linkText: "View Janatha Project"
            },
            { 
                id: 'p2', label: 'SKILLS', r: 30, fixed: false, 
                title: "WEAPONRY", 
                desc: "JavaScript (ES6+) // React // Node.js // Python // Supabase // Canvas API",
                link: "#", linkText: "Close"
            },
            { 
                id: 'p3', label: 'SOCIAL', r: 25, fixed: false,
                title: "UPLINK", 
                desc: "Find me on the grid.",
                link: "https://github.com", linkText: "GitHub Profile"
            },
            { 
                id: 'p4', label: 'ABOUT', r: 25, fixed: false,
                title: "IDENTITY", 
                desc: "Full Stack Developer based in Kerala. Obsessed with performance and interactive design.",
                link: "#", linkText: "Close"
            }
        ];

        // Physics State
        let nodes = [];
        let draggedNode = null;
        let mouseX = 0;
        let mouseY = 0;

        function init() {
            resize();
            // Initialize nodes at random center positions
            nodes = nodesData.map(d => ({
                ...d,
                x: width/2 + (Math.random() - 0.5) * 100,
                y: height/2 + (Math.random() - 0.5) * 100,
                vx: 0,
                vy: 0
            }));
        }

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resize);

        // --- THE PHYSICS LOOP ---
        function update() {
            // 1. Spring forces (Connect everyone to Center)
            const centerNode = nodes[0]; // "The Carlos"
            
            for (let i = 1; i < nodes.length; i++) {
                const node = nodes[i];
                const dx = centerNode.x - node.x;
                const dy = centerNode.y - node.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                
                // Spring force (Hooke's Law)
                // Target distance is 150px
                const force = (dist - 150) * SPRING_STIFFNESS;
                const angle = Math.atan2(dy, dx);
                
                const fx = Math.cos(angle) * force;
                const fy = Math.sin(angle) * force;

                node.vx += fx;
                node.vy += fy;
                centerNode.vx -= fx * 0.5; // Center reacts less
                centerNode.vy -= fy * 0.5;
            }

            // 2. Repulsion (Nodes push each other away)
            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    const n1 = nodes[i];
                    const n2 = nodes[j];
                    const dx = n1.x - n2.x;
                    const dy = n1.y - n2.y;
                    const distSq = dx*dx + dy*dy + 0.1; // avoid divide by zero
                    const dist = Math.sqrt(distSq);

                    const force = REPULSION / distSq;
                    const fx = (dx / dist) * force;
                    const fy = (dy / dist) * force;

                    n1.vx += fx;
                    n1.vy += fy;
                    n2.vx -= fx;
                    n2.vy -= fy;
                }
            }

            // 3. Center Gravity (Keep whole web in view)
            nodes.forEach(node => {
                const dx = width/2 - node.x;
                const dy = height/2 - node.y;
                node.vx += dx * 0.005; // Gentle pull to center of screen
                node.vy += dy * 0.005;
            });

            // 4. Update Positions & Dragging
            nodes.forEach(node => {
                // Friction
                node.vx *= FRICTION;
                node.vy *= FRICTION;

                // Move
                if (draggedNode !== node) {
                    node.x += node.vx;
                    node.y += node.vy;
                } else {
                    // Drag physics: gentle ease towards mouse
                    node.vx = 0; 
                    node.vy = 0;
                    node.x = node.x + (mouseX - node.x) * 0.2; 
                    node.y = node.y + (mouseY - node.y) * 0.2;
                }
            });
        }

        // --- DRAWING ---
        function draw() {
            ctx.fillStyle = '#0a0a0a'; // Background clear
            ctx.fillRect(0, 0, width, height);

            // Draw Lines
            ctx.strokeStyle = getComputedStyle(document.documentElement).getPropertyValue('--line-color');
            ctx.lineWidth = 1;
            ctx.beginPath();
            const center = nodes[0];
            for (let i = 1; i < nodes.length; i++) {
                ctx.moveTo(center.x, center.y);
                ctx.lineTo(nodes[i].x, nodes[i].y);
            }
            ctx.stroke();

            // Draw Nodes
            nodes.forEach(node => {
                ctx.beginPath();
                ctx.arc(node.x, node.y, node.r, 0, Math.PI * 2);
                
                // Style
                ctx.fillStyle = '#1a1a1a';
                if (node.id === 'center') ctx.fillStyle = '#00ff88';
                
                ctx.fill();
                ctx.strokeStyle = '#00ff88';
                ctx.lineWidth = 2;
                ctx.stroke();

                // Text
                ctx.fillStyle = node.id === 'center' ? '#000' : '#fff';
                ctx.font = 'bold 12px "Space Mono"';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(node.label, node.x, node.y);
            });
        }

        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }

        // --- INPUT HANDLING ---
        canvas.addEventListener('mousedown', e => {
            const x = e.clientX;
            const y = e.clientY;
            
            // Check collision
            nodes.forEach(node => {
                const dist = Math.hypot(x - node.x, y - node.y);
                if (dist < node.r) {
                    draggedNode = node;
                }
            });
        });

        canvas.addEventListener('mousemove', e => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            // Cursor pointer logic
            let hovering = false;
            nodes.forEach(node => {
                if (Math.hypot(mouseX - node.x, mouseY - node.y) < node.r) hovering = true;
            });
            canvas.style.cursor = hovering ? 'pointer' : 'crosshair';
        });

        window.addEventListener('mouseup', () => {
            draggedNode = null;
        });
        
        // Touch Support
        canvas.addEventListener('touchstart', e => {
            const x = e.touches[0].clientX;
            const y = e.touches[0].clientY;
            mouseX = x; mouseY = y;
            nodes.forEach(node => {
                if (Math.hypot(x - node.x, y - node.y) < node.r) draggedNode = node;
            });
        });
        canvas.addEventListener('touchmove', e => {
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
            e.preventDefault(); // Stop scrolling
        });
        window.addEventListener('touchend', () => draggedNode = null);

        // Click to Open (Double Click or simple Click logic)
        canvas.addEventListener('click', e => {
            const x = e.clientX;
            const y = e.clientY;
            nodes.forEach(node => {
                const dist = Math.hypot(x - node.x, y - node.y);
                if (dist < node.r) {
                    openModal(node);
                }
            });
        });

        // --- MODAL LOGIC ---
        const modal = document.getElementById('modal');
        const mTitle = document.getElementById('m-title');
        const mContent = document.getElementById('m-content');

        function openModal(node) {
            mTitle.innerText = node.title;
            mContent.innerHTML = `
                <p>${node.desc}</p>
                <a href="${node.link}" class="action-btn">${node.linkText}</a>
            `;
            modal.classList.add('active');
        }

        function closeModal() {
            modal.classList.remove('active');
        }

        // Initialize
        init();
        loop();

    </script>
</body>
</html>
