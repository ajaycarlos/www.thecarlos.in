<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Ticket - Janatha Bazar</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .card { background: #111; padding: 40px; border-radius: 16px; border: 1px solid #333; text-align: center; max-width: 90%; width: 340px; }
        h1 { color: #1f8a3a; margin-top: 0; }
        p { color: #ccc; }
        img { margin: 20px 0; border: 4px solid #fff; border-radius: 8px; }
        .token { font-family: monospace; font-size: 24px; color: #f59e0b; letter-spacing: 2px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Janatha Bazar</h1>
        <p>Show this QR at our Kottakkal branch</p>
        <img id="qr" src="" alt="Loading QR..." width="200" height="200" />
        <div class="token" id="tokenDisplay">...</div>
    </div>
    <script>
        // Get token from URL (e.g., ticket.html?ref=ABC12345)
        const params = new URLSearchParams(window.location.search);
        const token = params.get('ref');
        
        if(token) {
            // Generate QR using public API
            document.getElementById('qr').src = `https://api.qrserver.com/v1/create-qr-code/?size=400x400&color=000000&bgcolor=ffffff&data=${token}`;
            document.getElementById('tokenDisplay').innerText = token;
        } else {
            document.body.innerHTML = "<h2 style='color:red'>Invalid Ticket Link</h2>";
        }
    </script>
</body>
</html>
