<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affiliates | C.A.R.L.O.S</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        /* --- 1. FONTS & RESET --- */
        @font-face {
            font-family: 'Minecraft';
            src: url('../Minecraft.ttf') format('truetype');
        }

        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --danger-color: #ff5555;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Inter', sans-serif; /* Default to clean font */
        }

        /* --- 2. NAVIGATION (Simple Return) --- */
        .top-nav {
            padding: 30px 40px;
        }

        .nav-btn {
            color: #666;
            text-decoration: none;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        .nav-btn:hover {
            color: #fff;
        }

        /* --- 3. BRUTALIST CONTAINER --- */
        .index-container {
            max-width: 900px;
            margin: 40px auto; /* Centered with top margin */
            padding: 0 20px;
        }

        .index-header {
            border-bottom: 4px solid #fff; /* Thick white line */
            padding-bottom: 30px;
            margin-bottom: 0;
        }

        /* The Main Title (Kept Minecraft as requested) */
        .minecraft-title {
            font-family: 'Minecraft', monospace;
            font-size: 3rem;
            color: #fff;
            margin: 0 0 10px 0;
            line-height: 1;
            letter-spacing: -1px;
            text-transform: uppercase;
        }

        .index-meta {
            font-family: 'JetBrains Mono', monospace;
            color: #888;
            font-size: 0.9rem;
            letter-spacing: 1px;
            margin: 0;
        }

        /* --- 4. THE INTERACTIVE ROW (The "Project Index" Vibe) --- */
        .affiliate-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px 10px;
            border-bottom: 1px solid #333;
            text-decoration: none !important;
            color: #fff !important;
            transition: all 0.2s cubic-bezier(0.25, 1, 0.5, 1);
            background: transparent;
        }

        /* HOVER EFFECT: Invert Colors */
        .affiliate-row:hover {
            background: #fff;
            color: #000 !important;
            padding-left: 20px;
            padding-right: 20px;
        }

        /* Left Side: Title & Status */
        .row-left {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .affiliate-heading {
            font-family: 'Inter', sans-serif; /* Clean Bold Font */
            font-weight: 800;
            font-size: 2rem;
            color: #fff;
            margin: 0;
            letter-spacing: -1px;
            line-height: 1;
        }

        .affiliate-row:hover .affiliate-heading {
            color: #000;
        }

        /* The "ENDED" Badge */
        .status-badge {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--danger-color);
            border: 1px solid var(--danger-color);
            padding: 4px 8px;
            width: fit-content;
            text-transform: uppercase;
        }

        /* Right Side: Arrow */
        .arrow-icon {
            font-size: 1.5rem;
            color: #fff;
            transform: rotate(-45deg);
            transition: transform 0.3s;
        }

        .affiliate-row:hover .arrow-icon {
            color: #000;
            transform: rotate(0deg) scale(1.1);
        }

        /* --- MOBILE RESPONSIVE --- */
        @media (max-width: 768px) {
            .minecraft-title { font-size: 2rem; }
            .affiliate-heading { font-size: 1.5rem; }
            
            .affiliate-row {
                padding: 25px 0;
            }
            
            .affiliate-row:hover {
                background: transparent;
                color: #fff !important;
                padding-left: 0;
                padding-right: 0;
            }

            .affiliate-row:hover .affiliate-heading { color: #fff; }
            .affiliate-row:hover .arrow-icon { color: #fff; }
        }
    </style>
</head>
<body>

    <nav class="top-nav">
        <a href="../index.html" class="nav-btn">‚Üê RETURN TO HOME</a>
    </nav>

    <div class="index-container">
        
        <header class="index-header">
            <h1 class="minecraft-title">AFFILIATE PROGRAMS</h1>
            <p class="index-meta">Select a program to proceed</p>
        </header>

        <a href="Janathabazar.html" class="affiliate-row">
            <div class="row-left">
                <h2 class="affiliate-heading">JANATHABAZAR LUCKYDRAW</h2>
                <span class="status-badge">ENDED</span>
            </div>
            <div class="row-right">
                <i class="fas fa-arrow-right arrow-icon"></i>
            </div>
        </a>

        </div>

</body>
</html>
