<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Carlos</title>
  <meta name="description" content="The C.A.R.L.O.S Project - An interactive collection of fascinating facts about science, technology, and the universe.">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="logo.png" type="image/png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>

  <div id="starfield">
    <div class="stars" id="stars1"></div>
    <div class="stars" id="stars2"></div>
    <div class="stars" id="stars3"></div>
  </div>

  <div id="theme-switcher" title="Toggle Theme">
    <div class="icon-sun"></div>
    <div class="icon-moon"></div>
  </div>

  <div id="explore-sidebar">
    <div class="sidebar-header">
      <h2>Explore</h2>
      <div id="sidebar-close-button">&times;</div>
    </div>
    <nav>
      <a href="index.html" class="nav-link">KnowledgeBit</a>
      <a href="chat.html" class="nav-link" id="nav-carlos-chat">C.A.R.L.O.S<sup>ai</sup></a>
    </nav>
  </div>

  <div id="video-container">
    <video id="intro-video" autoplay muted>
      <source src="logo.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <img id="logo" src="logo.png" alt="Carlos Logo">
  <div id="since-logo-text">Since 2025</div>
  <div id="since-text">C.A.R.L.O.S</div>

  <div id="main-content-container">
    <div id="knowledge-box">
      <span id="knowledge-bit-text"></span>
      <p id="knowledge-explanation"></p>
    </div>
    <div id="refresh-button">&#8635;</div>
    <div id="share-button">&#10148;</div>
  </div>

  <div id="ask-carlos-trigger">Have a doubt? Ask C.A.R.L.O.S.</div>

  <div id="ai-modal">
    <div id="ai-modal-close-button">&times;</div>
    <form id="ai-chat-form">
      <input type="text" id="ai-chat-input" placeholder="Ask a follow-up question..." autocomplete="off">
      <button type="submit">&#10148;</button>
    </form>
    <div id="ai-response-area"></div>
  </div>

  <div id="live-clock"></div>
  <div id="footer-text">Goal Is Far Beyond | carlos is C.A.R.L.O.S</div>

  <script src="script.js"></script>
  
</body>
</html>
