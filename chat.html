<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with C.A.R.L.O.S. AI | A Futuristic Chatbot Experience</title>
    <meta name="description" content="Have a conversation with C.A.R.L.O.S., an intelligent AI assistant with a unique personality. Ask questions about science, technology, or anything on your mind.">
    <link rel="stylesheet" href="chat.style.css">
    <link rel="icon" href="logo.png" type="image/png">

    <script>
      (function() {
        const savedTheme = localStorage.getItem('carlosTheme');
        if (savedTheme === 'light') {
          document.documentElement.classList.add('light-theme');
        }
      })();
    </script>
</head>
<body style="background-color: #000;">
    <a href="index.html" class="back-button">&#8592; Back</a>
    
    <div id="theme-switcher" title="Toggle Theme">
        <div class="icon-sun"></div>
        <div class="icon-moon"></div>
    </div>

    <div class="chat-container">
        <h1>CARLOS<sup>ai</sup></h1>
        <div id="chat-window">
            <div class="message ai-message">I am C.A.R.L.O.S. How can I help you?</div>
        </div>
        <form id="chat-form">
            <input type="text" id="chat-input" placeholder="Message C.A.R.L.O.S..." autocomplete="off" required>
            <button type="submit">&#10148;</button>
        </form>
    </div>

    <script src="chat.script.js"></script>
    <script src="global.js"></script>
</body>
</html>
