<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C.A.R.L.O.S. AI Chat</title>
    <link rel="stylesheet" href="chat.style.css">
    <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
    <a href="index.html" class="back-button">&#8592; Back</a>
    
    <div id="theme-switcher" title="Toggle Theme">
        <div class="icon-sun"></div>
        <div class="icon-moon"></div>
    </div>

    <div class="chat-container">
        <h1>CARLOS<sup>ai</sup></h1>
        <div id="chat-window">
            <div class="message ai-message">
                <p class="typing">I am C.A.R.L.O.S. How can I help you?</p>
            </div>
        </div>
        <form id="chat-form">
            <input type="text" id="chat-input" placeholder="Message C.A.R.L.O.S..." autocomplete="off" required>
            <button type="submit">&#10148;</button>
        </form>
    </div>

    <script src="chat.script.js"></script>
</body>
</html>
