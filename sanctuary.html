<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanctuary | The C.A.R.L.O.S. Project</title>
    <meta name="description" content="A calm, supportive space to share and reflect.">
    <link rel="stylesheet" href="sanctuary.style.css">
    <link rel="icon" href="logo.png" type="image/png">

    <script>
      (function() {
        const savedTheme = localStorage.getItem('carlosTheme');
        if (savedTheme === 'light') {
          document.documentElement.classList.add('light-theme');
        }
      })();
    </script>
</head>
<body style="background-color: #111;">

    <canvas id="calm-background"></canvas>

    <a href="index.html" class="back-button">&#8592; Explore</a>
    
    <div id="theme-switcher" title="Toggle Theme">
        <div class="icon-sun"></div>
        <div class="icon-moon"></div>
    </div>

    <div class="chat-container">
        <h1>Sanctuary<sup>ai</sup></h1>
        <div id="chat-window">
            </div>
        <form id="chat-form">
            <input type="text" id="chat-input" placeholder="You can share what's on your mind..." autocomplete="off" required>
            <button type="submit">&#10148;</button>
        </form>
    </div>

    <script src="sanctuary.script.js"></script>
    <script src="global.js"></script>
</body>
</html>
